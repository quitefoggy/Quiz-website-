<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main class="creator-container">
        <h1>Create your own Quiz:</h1>
        <form id="quiz-creator-form">
            <div class="form-group">
                <label for="quiz-name">Quiz name:</label>
                <textarea id="quiz-name" rows="3" placeholder='For example: 
"Super Character Quiz!"'></textarea>
            </div>
            <div class="form-group">
                <label for="question-input">Your question:</label>
                <textarea id="question-input" rows="3" placeholder="For example: What is the capital of USA ?"></textarea>
            </div>
            <div class="form-group">
                <label>Possible answer (Correct):</label>
                    <div class="answer-option">
                    <input type="radio" name="correct-answer" value="0" id="radio0">
                    <input type="text" class="text-input" id = "answer-input" placeholder="Answer 1">
                </div>            
                <div class="answer-option">
                    <input type="radio" name="correct-answer" value="1" id="radio1">
                    <input type="text" class="text-input" id = "answer-input" placeholder="Answer 2">
                </div>
                <div class="answer-option">
                    <input type="radio" name="correct-answer" value="2" id="radio2">
                    <input type="text" class="text-input" id = "answer-input" placeholder="Answer 3">
                </div>
                <div class="answer-option">
                    <input type="radio" name="correct-answer" value="3" id="radio3">
                    <input type="text" class="text-input" id = "answer-input" placeholder="Answer 4">
                </div>
            </div>
            <button type="submit" class="hero__btn">Add quiz</button>
        </form>

        <form id = "quiz-delete-question">
            <input type="text" class="text-input" id = "qdq_quiz_name" placeholder="Quiz name to delete from">
            <input type="text" class="text-input" id = "qdq_question_name" placeholder="Question name">
            <button type="submit" class="hero__btn">Delete question</button>
        </form>
        <form id = "quiz-delete">
            <input type="text" class="text-input" id = "qd_name" placeholder="Quiz name">
            <button type="submit" class="hero__btn">Delete quiz</button>
        </form>
        <h2> Quizzes history:</h2>
        <div id="quiz-preview"></div>
        </div>
    </main>
    <script src="create-quiz.js"></script>
</body>
</html>
